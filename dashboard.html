<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>Dashboard | Online Classroom App</title>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

  <!-- Fevicon.ico -->
  <link rel="icon" href="icons/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/footer.css">

  <!-- JavaScript -->
  <script src="/scripts/dashboard.js" defer></script>

  <!-- Validating current session -->
  <script>
    if (!sessionStorage.getItem("session")) {
      window.location.assign("/");
    }
  </script>
</head>

<body>
  <!-- Header -->
  <div class="container-fluid p-0">
    <div class="header row">
      <div class="col-sm-2 p-0 text-center">
        <img src="/images/logo.png" class="img-logo" alt="logo">

      <div class="col-sm-10 p-0">
        <h2 class="page-heading text-center">Online Classroom App</h2>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="nav-item link" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><span id="username"></span></li>
          <li class="nav-item"><a class="link" href="/" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Dashboard -->
  <div class="container-fluid mt-4">
    <div class="row pl-2 py-3">
      <div class="col-sm-3 ml-5 subject-item">
        <a href="/lecture.html">
          <img src="/images/english.jpeg" alt="subject1">

      </div>
      <div class="col-sm-3 ml-5 subject-item">

    <div class="row pl-2 py-3">
      <div class="col-sm-3 ml-5 subject-item">

          <img src="/images/science.jpeg" alt="subject4">
        </a>
      </div>
      <div class="col-sm-3 ml-5 subject-item">
        <a href="/lecture.html">

      <div class="col-sm-3 ml-5 subject-item">
        <a href="/lecture.html">

  <!-- Footer -->
  <div class="container-fluid p-0 m-0">
    <footer class="footer">
      <p class="m-0">Copyright Â© 2022 Online Classroom App</p>
    </footer>

</html>
