<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>Reset Password | Online Classroom App</title>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-- Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Fevicon.ico -->
  <link rel="icon" href="icons/favicon.ico">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7caed840db.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/footer.css">

  <!-- JavaScript -->
  <script type="module" src="/scripts/reset-password.js" defer></script>

  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Validating new session -->
  <script>
    if (sessionStorage.getItem("session")) {
      window.location.assign("/dashboard.html");
    }
  </script>
</head>

<body>
  <!-- Header -->
  <div class="container-fluid p-0">
    <div class="header row">
      <div class="col-sm-2 p-0 text-center">
        <img src="/images/logo.png" class="img-logo" alt="logo">
      </div>
      <div class="col-sm-10 p-0">
        <h2 class="page-heading text-center">Online Classroom App</h2>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="nav-item link" href="/login.html">Back</a>
    </nav>
  </div>

  <!-- Reset Password -->
  <div class="container-fluid m-0 p-0">
    <form class="reset-password-form" method="POST" id="resetPasswordForm">
      <h2 class="form-heading">Reset Password</h2>
      <div class="col-sm-12 m-0 mb-4 options row">
        <legend>Choose User Type</legend>
        <div class="col-sm-6 p-0">
          <input type="radio" name="option" id="student" checked>
          <label for="student">Student</label>
        </div>
        <div class="col-sm-6 p-0">
          <input type="radio" name="option" id="teacher">
          <label for="admin">Teacher</label>
        </div>
      </div>
      <div class="col-sm-12 p-0">
        <legend>Enter Student ID</legend>
        <input type="text" name="userId" placeholder="Enter Student ID" onfocus="this.placeholder=''"
          onblur="this.placeholder='Enter Student ID'">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <p class="message">Error Message</p>
      </div>
      <div class="col-sm-12 p-0">
        <button class="submit" id="sendOTP">Send OTP</button>
      </div>
      <div class="col-sm-12 p-0 hide-input">
        <legend>Enter OTP</legend>
        <input type="text" name="otp" placeholder="Enter OTP" onfocus="this.placeholder=''"
          onblur="this.placeholder='Enter OTP'">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <p class="message">Error Message</p>
      </div>
      <div class="col-sm-12 p-0 hide-input">
        <button class="submit" id="confirmOTP">Confirm OTP</button>
      </div>
      <div class="col-sm-12 p-0 hide-input">
        <legend>Enter New Password</legend>
        <input type="password" name="password" placeholder="Enter New Password" onfocus="this.placeholder=''"
          onblur="this.placeholder='Enter New Password'">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <p class="message">Error Message</p>
      </div>
      <div class="col-sm-12 p-0 hide-input">
        <legend>Confirm New Password</legend>
        <input type="password" name="password2" placeholder="Confirm New Password" onfocus="this.placeholder=''"
          onblur="this.placeholder='Confirm New Password'">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <p class="message">Error Message</p>
      </div>
      <div class="col-sm-12 p-0 hide-input">
        <button class="submit" id="resetPassword">Reset Password</button>
      </div>
      <div class="col-sm-12 p-0 spinner" id="spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </form>
  </div>

  <!-- Display Message Box-->
  <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" id="alertModalHeader">
          <h4 class="modal-title" id="alertModalTitle"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="alertModalBodyText"></p>
        </div>
        <div class="modal-footer">
          <p id="alertModalFooterText"></p>
          <button id="alertModalFooterBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid p-0 m-0">
    <footer class="footer">
      <p class="m-0">Copyright Â© 2022 Online Classroom App</p>
    </footer>
  </div>
</body>

</html>
